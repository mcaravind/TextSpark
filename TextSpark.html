"],["2015-12-22 04:53:55","2015-12-22T06:46:14.000+0000","Partial","Daily","It is very easy to do exploratory computing, but not so easy to persist results. I work in computational quantum physics, and in my \"old\" workflows, e.g., with Fortran codes, the computation and analysis were usually well-separated: The results from (potentially long-running) simulations were saved as text files, and then analyzed/plotted with, e.g., gnuplot.  Jupyter Notebook makes this more convenient by allowing me combine simulation and analysis in a single notebook without the intermediate step of saving text files and reading the data again. However, this also makes it much easier to \"lose\" results that only ever existed as data, but were not written to files. Going back to writing text files for all of the possibly interesting output would be a step back regarding the interactivity, so an easy way to save program state or something similar would be great. I realize this is not directly within the scope of the Jupyter Notebook, as it corresponds to a general persistence solution for Python, but it's definitely a pain point that is made more relevant by the dynamic nature of the Notebook.","One year or more","","","","As a standalone application","","","","","","","","","","","","","","","","","","","","","","","","","","",""],["2015-12-22 04:58:02","2015-12-22T05:04:21.000+0000","Complete","Weekly","","One year or more","","","","As a standalone application","","REPL","editable cells","saveable output","","","","","","","There's no Gitlab nbviewer integration, making it difficult for colleagues to view the notebooks without having Jupyter installed","","","Collapse sections","Multi-cell select / copy-cut-paste","Autogeneratable Table of Contents","Setup could have been easier, but that's mainly been addressed with Anaconda","","","convenient;cool;accessible;quick;flexible","","business analytics","1 year","E-commerce","Telecommunications","","Under ten"],["2015-12-22 05:23:09","201 ","","Facility to edit existing modules and save them as py files","PEP 8 tips","","","","","comfortable;intuitive;convenient;simple;cool;accessible;quick;flexible","","Developer","5+ years","Mobile App Developers","","","Tens"],["2015-12-30 12:11:53","2015-12-30T12:11:53.000+0000","Partial","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","",""],["2015-12-30 12:12:02","2015-12-30T12:28:19.000+0000","Complete","Daily","Interactive development is just not a good model for software development. Static typing, slow and proper software design, planned unit testing, data provenance, logging, etc., etc., are all extremely important **even in a rapid prototyping situation**. In fact, these things might be even more important for a rapid prototype than for more traditional software development. The notebook is just not a good setting for these things, even though many of the types of problems the notebook is supposed to help solve (interactive data cleaning, rapid prototyping, cursory data exploration) should all be heavily, heavily based on proper design, unit testing, and so on, even when they are being worked on in a \"rapid\" environment.","One year or more","Flask","SQLAlchemy","git / github","As a standalone application","","Standardizing an environment within which to display demoware","Creating interactive user guides and tutorials","","Unit testing as a first class (and potentially mandatory) concept, to avoid messy linear scripts, pure growth by attrition, etc.","Modular design through real functions, not throwaway quick and dirty functions","data provenance -- automatically logging data load operations followed by any mutations, transformations, or derivations of data within a notebook. It should be easy to see a graph of \"transformed from\" and \"transformed to\" connections between any objects alive in the notebook kernel at a given time.","Customizable launch and config (I'm still using IPython profiles and dislike that they have been removed in newer IJupyter releases)","Easy to \"deploy\"","","Like MATLAB, the notebook environment facilitates and encourages very bad programming habits in the name of so-called rapid prototyping.","You still need to define libraries of functions in separate modules if you want useful modularity and testability. Disciplined developers do this well enough, but most of the target market for the notebook consists of terrible programmers who get reinforcement learning that one huge undifferentiated namespace of untested garbage is acceptable. Since so many people misuse the tool this way, I think it's fair to say it's the tool's fault for not enforcing some mechanism that makes bad coding practices more painful.","","Interactive unit testing -- linking a function to other defined properties (in a Haskell QuickCheck sort of way) or other functions that will be called if the notebook is run in \"test\" mode, also allowing certain code cells to be specified as set up and tear down like you would for an actual unittest.TestCase object. Allowing a notebook mode in which this is actually mandatory would be even better.","Data provenance mode -- enable a mode where any time an object is created, it is traced over its lifetime and any data which is derived from it (like, say 'z = y + 1' is derived from 'y') will be logged. This way, any data cleaning, outlier manipulation, etc., needed for reproducibility will be logged and tracked. No one can just load up some data from a .csv file, manipulate it in pandas, and dump it back into the .csv file, without there being a log of those data operations.","","Make it easier to customize the styles, change the way cells show up and/or reveal for a presentation, allow users to monkey around more easily with the backend kernel and more easily write kernels for new languages without needing to know much ZMQ for themselves.","","","convenient;accessible;quick;flexible","","Financial modeling","2-5 years","Finance","T ook that is linked to the one I'm currently developing (same kernel I guess). I would like my tests to be separate because if they are in the same notebook as my normal code then it is distracting. I could migrate out my tests to  a separate file, but then they are not in the same notebook format as the regular code which is very convenient.  Some things in Jupyter are frustrating: 1. the kernel cannot be reliably interrupted. 2. kernel crashes. This means that datasets must be reloaded which can take a long time in my case. 3. code is not reloaded easily: I have to manually use reload(module) if the code is in a file. The notebook should reliably reload modules: I realize that this is a long-standing problem in Python generally that has still not been resolved after all these years. 4. code reload in a cell is very buggy. I've had old code remain in a cell after making a change that has caused some strange results. A reload of the code in a cell should clean out all of the old definitions and variables in that cell so that there can't be any strange behaviour due to old references. ","Less than one year","GIT : this is the main tool that should be integrated.","","","Other - Write In","On a VPS through SSH.","code refactoring by splitting definitions between cells","","","versioning and deploying with Git","code editing is not very good - the Atom editor (atom.io) is much  nicer.","","I like the ability to produce inline plots - Bokeh is very nice for this.","","","code reloading problems: the definitions and variables in a cell should be completely removed on running a cell after a code change.","kernel interuption is not reliable, kernel crashes","memory leaks: the server memory usage increases to the point where the notebook server (not just the kernel) must be restarted.","I want the CPU time (microseconds) used to run a cell to be displayed in the left margin on every run.","The layout of cells doesn't use the browser window space efficently - too much whitespace that could be used for plots or code.","A better markdown editor would be good. I don't like markdown actually, but it's better than using HTML.","","","","convenient;flexible","","Programmer, Data Explorer, Idea Explainer","5+ years","Science and Engineering","Trading","Simulation","Tens"],["2015-12-30 12:20:27","2015-12-30T12:20:27.000+0000","Partial","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","",""],["2015-12-30 12:20:54","2015-12-30T12:20:54.000+0000","Partial","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","",""],["2015-12-30 12:20:55","2015-12-30T12:22:33.000+0000","Partial","Daily","I'm used to vim.  Using a web based UI feels very inefficient.","Less than one year","","","","Other - Write In","datalab","","","","","","","","","","","","","","","","","","","","","","","","","",""],["2015-12-30 12:21:51","2015-12-30T12:21:51.000+0000","Partial","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","",""],["2015-12-30 12:21:47","2015-12-30T12:21:47.000+0000","Partial","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","",""],["2015-12-30 12:22:55","2015-12-30T12:22:55.000+0000","Partial","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","",""],["2015-12-30 12:22:31","2015-12-30T12:25:52.000+0000","Complete","Daily","","One year or more","","","","As a standalone application","","","","","","","","","","","","","","Easier configuration (e.g., a dialog for preferences about line numbering/fonts)","","","Easier configuration (e.g., a dialog for preferences about line numbering/fonts)","Better intro documentation","","convenient;simple;cool;quick","","analyst","5+ years","Government","","","Under ten"],["2015-12-30 12:22:31","2015-12-30T12:22:31.000+0000","Partial","","","","","","","","","","","","","","","","","","","","","","", .000+0000","Partial","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","",""],[335.0,"2015-12-30 12:12:02","2015-12-30T12:28:19.000+0000","Complete","Daily","Interactive development is just not a good model for software development. Static typing, slow and proper software design, planned unit testing, data provenance, logging, etc., etc., are all extremely important **even in a rapid prototyping situation**. In fact, these things might be even more important for a rapid prototype than for more traditional software development. The notebook is just not a good setting for these things, even though many of the types of problems the notebook is supposed to help solve (interactive data cleaning, rapid prototyping, cursory data exploration) should all be heavily, heavily based on proper design, unit testing, and so on, even when they are being worked on in a \"rapid\" environment.","One year or more","Flask","SQLAlchemy","git / github","As a standalone application","","Standardizing an environment within which to display demoware","Creating interactive user guides and tutorials","","Unit testing as a first class (and potentially mandatory) concept, to avoid messy linear scripts, pure growth by attrition, etc.","Modular design through real functions, not throwaway quick and dirty functions","data provenance -- automatically logging data load operations followed by any mutations, transformations, or derivations of data within a notebook. It should be easy to see a graph of \"transformed from\" and \"transformed to\" connections between any objects alive in the notebook kernel at a given time.","Customizable launch and config (I'm still using IPython profiles and dislike that they have been removed in newer IJupyter releases)","Easy to \"deploy\"","","Like MATLAB, the notebook environment facilitates and encourages very bad programming habits in the name of so-called rapid prototyping.","You still need to define libraries of functions in separate modules if you want useful modularity and testability. Disciplined developers do this well enough, but most of the target market for the notebook consists of terrible programmers who get reinforcement learning that one huge undifferentiated namespace of untested garbage is acceptable. Since so many people misuse the tool this way, I think it's fair to say it's the tool's fault for not enforcing some mechanism that makes bad coding practices more painful.","","Interactive unit testing -- linking a function to other defined properties (in a Haskell QuickCheck sort of way) or other functions that will be called if the notebook is run in \"test\" mode, also allowing certain code cells to be specified as set up and tear down like you would for an actual unittest.TestCase object. Allowing a notebook mode in which this is actually mandatory would be even better.","Data provenance mode -- enable a mode where any time an object is created, it is traced over its lifetime and any data which is derived from it (like, say 'z = y + 1' is derived from 'y') will be logged. This way, any data cleaning, outlier manipulation, etc., needed for reproducibility will be logged and tracked. No one can just load up some data from a .csv file, manipulate it in pandas, and dump it back into the .csv file, without there being a log of those data operations.","","Make it easier to customize the styles, change the way cells show up and/or reveal for a presentation, allow users to monkey around more easily with the backend kernel and more easily write kernels for new languages without needing to know much ZMQ for themselves.","","","convenient;accessible;quick;flexible","","Financial modeling","2-5 years","Finance","Technology Consulting","Education Technology","Tens"],[337.0,"2015-12-30 12:12:10","2015-12-30T12:12:10.000+0000","Partial","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","",""],[339.0,"2015-12-30 12:12:19","2015-12-30 tracting. I could migrate out my tests to  a separate file, but then they are not in the same notebook format as the regular code which is very convenient.  Some things in Jupyter are frustrating: 1. the kernel cannot be reliably interrupted. 2. kernel crashes. This means that datasets must be reloaded which can take a long time in my case. 3. code is not reloaded easily: I have to manually use reload(module) if the code is in a file. The notebook should reliably reload modules: I realize that this is a long-standing problem in Python generally that has still not been resolved after all these years. 4. code reload in a cell is very buggy. I've had old code remain in a cell after making a change that has caused some strange results. A reload of the code in a cell should clean out all of the old definitions and variables in that cell so that there can't be any strange behaviour due to old references. ","Less than one year","GIT : this is the main tool that should be integrated.","","","Other - Write In","On a VPS through SSH.","code refactoring by splitting definitions between cells","","","versioning and deploying with Git","code editing is not very good - the Atom editor (atom.io) is much  nicer.","","I like the ability to produce inline plots - Bokeh is very nice for this.","","","code reloading problems: the definitions and variables in a cell should be completely removed on running a cell after a code change.","kernel interuption is not reliable, kernel crashes","memory leaks: the server memory usage increases to the point where the notebook server (not just the kernel) must be restarted.","I want the CPU time (microseconds) used to run a cell to be displayed in the left margin on every run.","The layout of cells doesn't use the browser window space efficently - too much whitespace that could be used for plots or code.","A better markdown editor would be good. I don't like markdown actually, but it's better than using HTML.","","","","convenient;flexible","","Pro  experience (could easily be wrong about this), it doesn't have great integration with virtualenv, so it's a bit of a headache to switch from one env to another and reconfigure jupyter. On the nitpick side, translation of magic commands to equivalent python commands would be amazing when exporting to a .py file. "],["It's not as nice an 'editor' as a 'proper' programmers text editor (such as Emacs, Sublime, Atom etc).  It can be tricky to scroll up and down and deal with large cells with lots of code.  It's difficult to run an IPython Notebook server that has support for both Py2 and Py3 kernels - ideally, there should be some way to integrate with conda so that you can easily start kernels in any conda environment.  Similarly, I often end up with multiple 'ipython notebook' commands (from the Terminal) running at once, as I want them to be in multiple different directories and in multiple conda environments. Combining this with the previous point: it'd be great if I could have it running as a service (or something similar), and then could just easily create a kernel from any conda environment, and navigate to the right folder - and have it all 'just work' without having to run new servers all the time"],["- full(er) latex support including cross references for figs, eqns, etc.  - a pure text format for version control / diffs and to allow working from text editor (I strongly dislike working in browser) - ability to output to PDF or a nice printable format - something like nbviewer but allowing execution of code (or like jupyterhub but without manual uploading) - better default styling or easier customization - better widget (animations) support"],["ability to script in the notebook so I don't have to have a terminal open for editing standalone code  it would be amazing if a text file could be opened and edited in a cell.  the other problem is absence of something like vim keybindings. The notebook sucks as a text editor.   If there was a vim mode w .vimrc type customization, I'd be in heaven and would likely never not code in jupyter."],["Editing files with large amounts of code is still best done in a text editor, though progress has been made on that front."],["Missing code editor. I often find myself going back to a text editor and copy-paste code from and to jupyther"],["Installing and working with Jupyter on Windows is cumbersome. The built-in web-based text editor is not as powerful as my everyday desktop text editor. "],["The lack of facilities for code re-use. I know there are hacks for importing between notebooks and the like but it still doesn't beat a text editor and DVCS when I want to make something that I'll import or make available on GitHub. My notebooks tend to get messy and out of order. Maybe I need to figure out a better workflow but I often feel a traditional console (i.e. qtconsole) is better (along with the aforementioned editor or IDE)."],["I do a some Django development that requires me to use Eclipse. I wish the text editor had better python coding tools like auto-complete using tab."],["It takes too much time to create notebooks. I can edit text files very fast due to all of the support from various text editors but writing notebooks in a primitive GUI requires too many mouse clicks even with the keyboard shortcuts. The UI is missing too many basic features to allow one to create notebooks very fast, like copying/pasting from one notebook to another, etc. The notebook format is also difficult to manage with version control which makes them a pain to see the differences. The fact that both the code that generates the content and the generated content live in the same file is problematic. Separation of content and presentation could be very beneficial."],["Integration with text editor "],["Lack of fancy text editor tricks/shortcuts that my other editor has. "],["Would be great to have advanced editor keyboard shortcuts like e.g. sublime text or atom.  Would also love an easy way to \"push\" code from cells to external files so they can be edited by an external text editor. This is both for editing, and to hide complexity and boilerplate initialization used across notebooks.  I've sometimes found it a little difficult maintaining a suite of notebooks that all rely on common code."],["Not integrated with text editor; my own disorganization - I get make folders full of notebooks and even with git can't keep various versions straight"],["I don't use it for multi-file development (where I am working on both Python modules imported from another file, and the file that imports them). I find it too cumbersome for that workflow.  I also find the non-relationship between execution ordering and visual ordering off-putting for development. When reading code in another IDE, I know the execution order is determined by the visual order in combination with the call graph. In Jupyter Notebook, since a cell below could've been executed before a cell above, the ordering now must include the numbers next to the cells; this is too many elements for me to keep track of. As a result, I tend to only use Jupyter Notebook for exploratory work (more like a REPL), and copy and paste code into a text editor as I finish with a small snippet."],["Lack of streaming stdout. Lack of strong + easy integration with text editor of my choice."],["integration into my IDE/text editor"],["Two things off the top of my head: 1. My ordinary text editor (Sublime Text) is much better than the Notebook interface. 2. Version control collaboration with notebooks seems awkward. I haven't tried to git merge ipynb files, but my guess would be that it is complicated."],["I don't like typing code into a web browser. I write code every day and I use my text editor for that.  I find it hard to fit into git-based workflows. JSON diffs are not nice.  I sometimes wonder whether what I want is a way to edit ipython notebook code from a plain test format like  markdown, i.e. similar to this project: https://github.com/aaren/notedown"],["Inability to do \"git diff\" in a reasonable way  I get very frustrated with the text editor adding parentheses for me.  It never acts the way I want it to, and it's very unclear how to disable that \"feature\".  The auto-indentation is also similarly poor.   And the undo features can be buggy."],["text editor integration"],["I m more productive with a text editor and a terminal"],["Quirky text editor behaviour"],["The \"editor\" option.  I do use a firefox extension that send me from the code cell to my favorite text editor, but it would be nice if Jupyter could emulate more the features we have in most test editors like spell-check."],["I do use a text editor to develop Python modules that need to be reused etc. There's the tool development part of my work where the notebook is a hindrance "]],"arguments":{},"addedWidgets":{},"removedWidgets":[],"schema":[{"name":"hindrance","type":"\"string\""}],"overflow":false,"aggData":[],"aggSchema":[],"aggOverflow":false,"aggSeriesLimitReached":false,"aggError":"","aggType":"","plotOptions":null,"isJsonSchema":true,"dbfsResultPath":null},"errorSummary":null,"error":null,"workflows":[],"startTime":1.471799480237E12,"submitTime":1.471799480646E12,"finishTime":1.471799480862E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"26b3e1aa-9624-4d9c-81c6-933b65a207e9"},{"version":"CommandV1","origId":4404260114030695,"guid":"df7aea7e-7a4a-43c9-9df6-968449c2dc76","subtype":"command","commandType":"auto","position":11.0,"command":"//10. an interesting variant - co-occurence in a sentence\nval df3 = sqlContext.sql(\"select distinct d.hindrance from dfwithpk d join dfq dfq1 on d.id = dfq1.id join dfq dfq2 on dfq2.id = dfq1.id where dfq1.word = 'notebook' and dfq2.word='cells' and (dfq1.sentnum = dfq2.sentnum) and (dfq2.wordnum - dfq1.wordnum <= 2) and (dfq2.wordnum > dfq1.wordnum)\")\ndisplay(df3)","commandVersion":0,"state":"finished","results":{"type":"table","data":[["-Would like to have a code editor and terminal in the same window as the notebook cells"],["Mainly the lack of viable use cases on my part. One thing I'd like to see is integration of notebooks with Python's development workflow, so that the notebook cells could act as unit tests."],["Text editing capabilities within the notebook cells is very limited. I am currently following these projects in the hopes of a viable workaround: https://github.com/jupyter/atom-notebook https://github.com/Cacodaimon/GhostText-for-Atom"],["- Not available on all my computing environments and I have been struggling with jupyterhub setup. - No easy workflow with a version control system such as git .  Need a markup language in comments to  create a mapping between notebook cells and traditional flat files. - Detect running dependencies between cells.  Warn when a variable is reassigned between cells .   This might indicate a cell cannot be refreshed without refreshing the previous one."],["- An easily launched text-editor from the notebook code cells themselves."]],"arguments":{},"addedWidgets":{},"removedWidgets":[],"schema":[{"name":"hindrance","type":"\"string\""}],"overflow":false,"aggData":[],"aggSchema":[],"aggOverflow":false,"aggSeriesLimitReached":false,"aggError":"","aggType":"","plotOptions":null,"isJsonSchema":true,"dbfsResultPath":null},"errorSummary":"org.apache.spark.sql.AnalysisException: Reference 'hindrance' is ambiguous, could be: hindrance#6415, hindrance#7686, hindrance#7973.; line 1 pos 16","error":"<div class=\"ansiout\">\tat org.apache.spark.sql.catalyst.plans.logical.LogicalPlan.resolve(LogicalPlan.scala:287
